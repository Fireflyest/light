  # List components to use for your application.
  # A software component is a re-usable unit that may be configurable.
  components:
    - component: ARM::CMSIS:CORE

  # List executable file formats to be generated.
  output:
    type:
      - elf
    #  - hex
  packs:
    - pack: Keil::STM32F4xx_DFP
